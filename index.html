<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <img
        class="dashboard__img"
        src="https://www.ecreea.com/assets/imgCorreo/energix-back.png"
      />
      <img
        class="dashboard__logo"
        src="https://www.ecreea.com/assets/imgCorreo/energix-logo.png"
      />
      <section class="dashboard__soon">
        <div class="soon__titulo">¡Muy Pronto!</div>
        <div class="soon__subtitulo">Soluciones integrales en energías</div>
      </section>

      <section class="dashboard__info">
        <h3 class="info__h3">Entérate de lo que estamos preparando</h3>
        <div class="info__list">
          <img
            class="info__img"
            src="https://www.ecreea.com/assets/imgCorreo/mail.png"
          />
          <ul class="info__details">
            <li class="info__item info__item--white">Email</li>
            <li class="info__item">comercial@energix.pe</li>
          </ul>
        </div>
        <div class="info__list">
          <img
            class="info__img"
            src="https://www.ecreea.com/assets/imgCorreo/phone.png"
          />
          <ul class="info__details">
            <li class="info__item info__item--white">Teléfonos</li>
            <li class="info__item">(+51) 972 228 870 /(+51) 943 220 858</li>
          </ul>
        </div>
        <div class="info__list">
          <img
            class="info__img"
            src="https://www.ecreea.com/assets/imgCorreo/in.png"
          />
          <ul class="info__details">
            <li class="info__item info__item--white">Linkedin</li>
            <li class="info__item">Energix Perú</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
